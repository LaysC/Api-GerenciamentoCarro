# ==============================================================================
# CONFIGURAÇÕES GERAIS
# ==============================================================================
quarkus.properties.file.encoding=UTF-8
quarkus.http.root-path=/
quarkus.application.name=api-gerenciamento-carros

# ==============================================================================
# BANCO DE DADOS (H2 EM MEMÓRIA)
# ==============================================================================
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.sql-load-script=import.sql
quarkus.hibernate-orm.log.sql=true

# ==============================================================================
# DOCUMENTAÇÃO (SWAGGER UI / OPENAPI)
# ==============================================================================
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.theme=flattop

quarkus.smallrye-openapi.info-title=API de Gerenciamento de Carros
%dev.quarkus.smallrye-openapi.info-title=API de Gerenciamento de Carros (DEV)
%test.quarkus.smallrye-openapi.info-title=API de Gerenciamento de Carros (TEST)
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.open-api-version=3.0.4

# Descrição personalizada do projeto dela
quarkus.smallrye-openapi.info-description=Esta API foi desenvolvida para gerenciar um sistema de ve\u00edculos, permitindo opera\u00e7\u00f5es completas de CRUD para as seguintes entidades:\n\n\
- **Acess\u00f3rio:** A entidade principal que representa um item opcional do ve\u00edculo.\n\
- **Carro:** Representa o modelo do ve\u00edculo. Estabelece um relacionamento Um-para-Muitos com Acess\u00f3rio.\n\
- **Fabricante:** Representa a montadora do ve\u00edculo (ex: Ford, VW). Estabelece um relacionamento Muitos-para-Muitos com Acess\u00f3rio.\n\
- **Ficha T\u00e9cnica:** Representa dados \u00fanicos do carro, como motor e combust\u00edvel. Estabelece um relacionamento Um-para-Um com Carro.

quarkus.smallrye-openapi.info-terms-of-service=No terms
quarkus.smallrye-openapi.info-contact-name=Fernanda de Oliveira Soares Ribeiro
quarkus.smallrye-openapi.info-contact-email=fernanda.osribeiro@gmail.com
quarkus.smallrye-openapi.info-contact-url=http://github.com/fernandaosribeiro1
quarkus.smallrye-openapi.info-license-name=Apache 2.0
quarkus.smallrye-openapi.info-license-url=https://www.apache.org/licenses/LICENSE-2.0.html

# ==============================================================================
# CORS (CROSS-ORIGIN RESOURCE SHARING)
# ==============================================================================
quarkus.http.cors=true
# Aceita qualquer origem (Ideal para dev e testes locais). 
# Se for publicar, mudar para: https://fernandaosribeiro1.github.io
quarkus.http.cors.origins=/.*/
quarkus.http.cors.methods=GET,PUT,POST,DELETE,OPTIONS
# Importante: Adicionado X-Idempotency-Key aqui para o Front conseguir enviar
quarkus.http.cors.headers=X-Custom-Header,Content-Type,Authorization,X-Idempotency-Key
# Importante: Expor headers de Rate Limit para o Front ler
quarkus.http.cors.exposed-headers=Content-Disposition,X-RateLimit-Limit,X-RateLimit-Remaining
quarkus.http.cors.access-control-max-age=86400
quarkus.http.cors.access-control-allow-credentials=true

# ==============================================================================
# CACHE (NECESSÁRIO PARA IDEMPOTÊNCIA E RATE LIMIT)
# ==============================================================================
# Configurações do cache Caffeine para armazenar as chaves
quarkus.cache.caffeine."idempotency-cache".initial-capacity=100
quarkus.cache.caffeine."idempotency-cache".maximum-size=1000
quarkus.cache.caffeine."idempotency-cache".expire-after-write=PT1H

# ==============================================================================
# TOLERÂNCIA A FALHAS
# ==============================================================================
quarkus.fault-tolerance.enabled=true